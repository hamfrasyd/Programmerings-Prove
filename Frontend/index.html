<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows List</title>
    
    <!-- Import Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import axios.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

    <body class="p-4">
        <div id="app"> 
            <div v-if="statuscode" class="alert" :class="alertClass" role="alert">
                Status Code: {{ statuscode }}
                <br/>
                {{ statusMessage }}
            </div>

            <div class="card p-4">
                <h1>All Windows</h1>

                <div class="mb-3">
                     <button class="btn btn-primary" v-on:click="getAllWindows">Get All</button>
                </div>

                <div class="card mb-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Model</th>
                                <th>Energy Class</th>
                                <th>Price</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="window in windowsList" :key="window.id">
                                <td>{{ window.id }}</td>
                                <td>{{ window.model }}</td>
                                <td>{{ window.energyClass }}</td>
                                <td>{{ window.price }}</td>
                                <td><button type="button" class="btn btn-danger" @click="deleteWindow(window.id)">Delete</button></td>
                            </tr>
                            <tr v-if="windowsList.length === 0">
                                <td colspan="5" style="font-style: italic;">No windows to show</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>       

            <div class="card p-4 mt-3">
                <h2> Create Window</h2>

            <form @submit.prevent="addWindow">
                <div class="mb-3">
                    <label for="modelForm" class="form-label">Model</label>
                    <input v-model="model" type="text" class="form-control" id="modelForm" placeholder="SuperXYZ Model">
                </div>

                <div class="mb-3">
                    <label for="energyClassModel" class="form-label">Energy Class</label>
                    <input v-model="energyClass" type="text" class="form-control" id="energyClassModel" placeholder="A">
                </div>

                <div class="mb-3">
                    <label for="priceForm" class="form-label">Price</label>
                    <input v-model="price" type="text" class="form-control" id="priceForm" placeholder="1599">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Create Window</button>
                </div>
            </form>
            </div>
        </div>
    
        <!-- Import App -->
        <script src="/Frontend/main.js"></script>
        
            <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>

        <!-- Import Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    </body>
</html>
